spring.main.banner-mode=off
logging.pattern.console=%d{MM-dd HH:mm:ss} - %logger{36} - %msg%n
# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myname?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=ssafy
spring.jpa.hibernate.ddl-auto=create

# Show SQL
spring.jpa.show-sql=true
# Pretty Print SQL
spring.jpa.properties.hibernate.format_sql=true
# additional notes
spring.jpa.properties.hibernate.use_sql_comments=true
# Check the contents of the question mark

# FILE
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=upload
app.upload.path=upload
logging.level.org.hibernate.type.descriptor.sql=trace

